<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tchalk | Class Talk</title>
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="assets/js/foundation.js"></script>
    <script src="assets/js/templates.js"></script>
    <script src="assets/js/routes.js"></script>
    <script src="assets/js/app.js"></script>
  </head>

  <body>

    <div class="grid-frame vertical tc-screen" ng-controller="HeadController as hc">

        <div class="shrink title-bar"> 

          <span class="left" ng-class="{'hide':!accountStatus}">
            <a ui-sref="calendar" class="float-left">
              <img src="assets/img/tchalk-cal-icon-IOS6x29.svg" height="32" width="32">
              
            </a>
          </span class="left">

          <span class=" center title tc-logo" ng-class="{'hide':!accountStatus}">
            <img src="assets/img/tchalk_logo_3col_new_png24.png" height="32">
          </span>
          

          <span class="right" ng-class="{'hide':!accountStatus}">
            <a  class="float-right" zf-toggle="settings-panel">
              <img src="assets/img/tchalk-settings-icon-IOS6x29.svg" height="32" width="32">              
            </a>
          </span>
        </div>
      
      <div class="grid-content">
        <div class="grid-container">
          <div ng-class="['ui-animation']" ui-view></div>
        </div>
      </div>     

        <div class="shrink title-bar">

          <span class="left" ng-class="{'hide':!accountStatus}">
            <a class="" zf-open="quicklook-panel">

              <img src="assets/img/tchalk-child-icon-IOS6x29.svg" height="32" width="32">
            </a>
          </span> 

          <span class="right" ng-class="{'hide':!accountStatus}">
            <a  href="#" zf-open="forum-notify" title="Tchalk Forum"  autoclose="3000">
              <img src="assets/img/tchalk-chat-icon-IOS6x29.svg" height="32" width="32">

            </a>
              <zf-notification-static 
                class="custom-notification"
                id="forum-notify" 
                title="Tchalk Forum...coming soon..." 
                autoclose="3000">
              </zf-notification-static>
          </span>
        </div><!-- /foot -->

        <zf-panel id="settings-panel" position="right" zf-swipe-close="right">
          <a zf-close="" class="">
            <img src="assets/img/tchalk-close_X_button-navy.svg" height="30" width="30" class="left">
          </a>
          <p></p>
          <p id="settings-header">SETTINGS</p>
          <ul>
            <li><a ui-sref="account" zf-close="settings-panel">MY ACCOUNT</a></li>
            <li><a ui-sref="yearview" zf-close="settings-panel">
              <img src="assets/img/tchalk-year-view-navy.svg" height="60"  class="left">
            </a></li>
            <li><a ui-sref="faq" zf-close="settings-panel">FAQ</a></li>            
            <li><a ui-sref="about" zf-close="settings-panel">ABOUT US</a></li>
            <li><a ui-sref="tchalkback" zf-close="settings-panel">TCHALKBACK</a></li>
            <li><a ui-sref="home" zf-close="settings-panel">
              <img src="assets/img/tchalk-logout-navy.svg" height="60"  class="left">
            </a></li>

          </ul>            
        </zf-panel><!-- /settings-panel -->

      <div ng-controller="QuicklookController">
        <zf-panel id="quicklook-panel" position="left" zf-swipe-close="left">
          <a zf-close="" class="">
            <img src="assets/img/tchalk-close_X_button-navy.svg" height="30" width="30" class="left">
          </a>
          <p></p>
          <p id="settings-header">HOMEWORK</p>
          

          <ul>
            <li>
              
              <a ui-sref="homework({kid:0})" zf-close="quicklook-panel">
                <span class="tc-kids pca tc-ql-icon">AB</span>
                <img src="assets/img/tchalk-open_button-navy.svg" height="30" width="45" class="tc-ql-open">
              </a>
            </li>
            <li>
              <a ui-sref="homework({kid:1})" zf-close="quicklook-panel">
                <span class="tc-kids pcb tc-ql-icon">BB</span>
                <img src="assets/img/tchalk-open_button-navy.svg" height="30" width="45" class="tc-ql-open">
              </a>
            </li>
            <li>
              <a ui-sref="homework({kid:2})" zf-close="quicklook-panel">
                <span class="tc-kids pcc tc-ql-icon">CB</span>
                <img src="assets/img/tchalk-open_button-navy.svg" height="30" width="45" class="tc-ql-open">
              </a>
            </li>





            <li ng-repeat="pup in $parent.pupilNames"><a ui-sref="account" zf-close="settings-panel">{{pup}}</a></li>            
          </ul>
         
        </zf-panel><!-- /quicklook-panel -->
      </div>     

    </div><!-- /grid-frame -->

  </body>

</html>
