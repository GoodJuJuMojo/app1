---
name: register
url: /register
controller: RegisterController
---
<div class="grid-block">
<div class="grid-container">
<!-- <button ng-click="Login('testing')">testing</button> -->
  <form>
    <label></label>
      <input 
        type="text" 
        name="name" 
        id="name" 
        ng-model="name"
        placeholder="NAME"
        required>
    <label></label>
      <input 
        type="text" 
        name="usertype" 
        id="usertype" 
        ng-model="usertype"
        placeholder="I AM A . . ."
        required>

    <label></label>
      <input 
        type="text" 
        name="username" 
        id="username" 
        ng-model="username"
        placeholder="USERNAME"
        required>
        
  <!-- <div class="grid-block"> -->
  <!-- <div class="small-12 medium-6 grid-content"> -->
    <label></label>
      <input 
        type="password"
        name="password"
        id="password"
        ng-model="password"
        placeholder="PASSWORD"
        required>

    <label></label>
      <input 
        type="confpwd"
        name="confpwd"
        id="confpwd"
        ng-model="confpwd"
        placeholder="CONFIRM PASSWORD"
        required>

  <!-- </div> -->
    <div class="grid-block">
    <a class="button" ng-click="Register('uuuu', 'xxxx')">CREATE ACCOUNT</a>
    </div>
    
  <!-- </div> -->
  <div>{{showstatus}}</div>
  </form>
</div>
</div>
